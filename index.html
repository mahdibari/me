<!DOCTYPE html>
<html lang="en">
  <head>
    <title>من</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="./src/index.js"></script>
  </head>
  <body class="p-4">
    <!-- Header Section -->
    <header class="container mb-5">
      <div class="row align-items-center">
        <div class="col-md-4">
          <div class="dates">
            <p id="gregorian-date" class="mb-0"></p>
           
          </div>
        </div>
        <div class="col-md-4 text-center">
          <img src="/image.png" alt="Profile" class="profile-image mb-3">
        </div>
        <div class="col-md-4 text-end">
          <button id="theme-toggle" class="btn btn-outline-primary">
            <i class="bi bi-moon-stars"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Bio Section -->
    <section class="container mb-5 fade-in">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h1 class="display-4 mb-4">mehdi barzandeh/h1>
          <p class="lead"> A technology enthusiast</p>
        </div>
      </div>
    </section>

    <!-- Specialty Cards -->
    <section class="container mb-5">
      <div class="row g-4">
        <div class="col-md-3">
          <div class="card specialty-card fade-in" style="animation-delay: 0.1s">
            <div class="card-body">
              <h5 class="card-title">Video editing</h5>
              <div class="skill-wrapper">
                <div class="progress">
                  <div class="progress-bar skill-bar" data-percentage="90" style="width: 50%">50%</div>
                </div>
              </div>
              <i class="bi bi-camera-reels fs-1 mt-3"></i>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card specialty-card fade-in" style="animation-delay: 0.2s">
            <div class="card-body">
              <h5 class="card-title"> Graphic design</h5>
              <div class="skill-wrapper">
                <div class="progress">
                  <div class="progress-bar skill-bar" data-percentage="85" style="width: 80%">80%</div>
                </div>
              </div>
              <i class="bi bi-palette fs-1 mt-3"></i>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card specialty-card fade-in" style="animation-delay: 0.3s">
            <div class="card-body">
              <h5 class="card-title">  Front Website Design</h5>
              <div class="skill-wrapper">
                <div class="progress">
                  <div class="progress-bar skill-bar" data-percentage="75" style="width: 30%">30-50%</div>
                </div>
              </div>
              <i class="bi bi-code-square fs-1 mt-3"></i>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card specialty-card fade-in" style="animation-delay: 0.4s">
            <div class="card-body">
              <h5 class="card-title">Page Management - Admin</h5>
              <div class="skill-wrapper">
                <div class="progress">
                  <div class="progress-bar skill-bar" data-percentage="80" style="width: 70%">70%</div>
                </div>
              </div>
              <i class="bi bi-palette fs-1 mt-3"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="container text-center mb-5 fade-in">
      <h2 class="mb-4">  Contact us</h2>
      <div class="d-flex justify-content-center gap-4">
        <a href="https://t.me/m_barzandeh" class="text-decoration-none social-icon">
          <i class="bi bi-telegram fs-2"></i>
        </a>
        <a href="https://www.instagram.com/m.barzande.h/" class="text-decoration-none social-icon">
          <i class="bi bi-instagram fs-2"></i>
        </a>
      </div>
    </section>
